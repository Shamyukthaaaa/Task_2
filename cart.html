  <div class="container">
  <div class="container">
    <h1>Library Management System - Cart</h1>
    <div id="cart">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">0</span> items</p>
      </div>
      
      <div class="book">
        <h3>Book Title</h3>
        <p>Author Name</p>
        <p class="availability">Available: <span id="available-copies">5</span> copies</p>
        <button onclick="addToCart()">Checkout</button>
      </div>
      
  </div>

  <script>
    var cartItems = [];
var cartTotal = 0;

function addToCart() {
  var bookTitle = document.querySelector('.book h3').textContent;
  var availableCopiesElement = document.getElementById('available-copies');
  var availableCopies = parseInt(availableCopiesElement.textContent);

  if (availableCopies > 0) {
    availableCopies--;
    availableCopiesElement.textContent = availableCopies;

    cartItems.push(bookTitle);
    cartTotal++;
    updateCart();
  }
}

function updateCart() {
  var cartItemsElement = document.getElementById('cart-items');
  var cartTotalElement = document.getElementById('cart-total');

  cartItemsElement.innerHTML = '';
  cartItems.forEach(function(item) {
    var li = document.createElement('li');
    li.textContent = item;
    cartItemsElement.appendChild(li);
  });

  cartTotalElement.textContent = cartTotal;
}


  </script>
</body>
